<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Render Request Page</title>
</head>
<body>
    <header>
        <button id="darkModeToggle"><i class="fas fa-moon"></i></button>

    </header>
    <div class="content">
    <h1>Welcome to Apex Legends Renders.</h1>
    <p>Please use the form to request a render.</p>
    
    <form id="renderRequestForm">
        <label for="legendName">Legend</label>
        <input type="text" id="legendName" name="legendName" placeholder="Example: Wraith" required><br><br>

        <label for="legendSkin">Skin</label>
        <input type="text" id="legendSkin" name="legendSkin" placeholder="Example: Perfect Soldier" required><br><br>

        <label for="legendPose">Pose</label>
        <input type="text" id="legendPose" name="legendPose" placeholder="Example: Channelled Energy (Please select an in-game pose)" required><br><br>

        <div id="dropArea" class="drop-area">
            <p>If you have an image of a pose/skin and don't know the name, drop an image here, or click to select a file</p>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;">
        </div>
        <div id="preview"></div>


        <input type="submit" value="Submit Request">
    </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
