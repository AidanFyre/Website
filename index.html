<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Render Request Page</title>
</head>
<body>
    <div class="content">
    <h1>Welcome to Apex Legends Renders.</h1>
    <p>Please use the form to request a render.</p>
    
    <form id="renderRequestForm">
        <label for="legendName">Legend</label>
        <input type="text" id="legendName" name="legendName" required><br><br>

        <label for="legendSkin">Skin</label>
        <input type="text" id="legendSkin" name="legendSkin" required><br><br>

        <label for="legendPose">Pose</label>
        <input type="text" id="legendPose" name="legendPose" required><br><br>

        <div id="dropArea" class="drop-area">
            <p>Drag and drop an image here, or click to select a file</p>
            <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;">
        </div>
        <div id="preview"></div>


        <input type="submit" value="Submit Request">
    </form>
    </div>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
