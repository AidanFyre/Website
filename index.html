<!DOCTYPE html>
<html>
<head>
    <!-- Head Section: Stylesheets and Metadata -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Base Styles -->
    <link rel="stylesheet" href="CSS/base.css">
    <!-- Header Styles -->
    <link rel="stylesheet" href="CSS/header.css">
    <!-- Landing Page Styles -->
    <link rel="stylesheet" href="CSS/landing.css">
    <!-- About Page Styles -->
    <link rel="stylesheet" href="CSS/about.css">
    <!-- Content Styles -->
    <link rel="stylesheet" href="CSS/content.css">
    <!-- Request Form Styles -->
    <link rel="stylesheet" href="CSS/request-form.css">
    <!-- Responsive Styles -->
    <link rel="stylesheet" href="CSS/responsive.css">

    <title>Apex Legends Renders</title>
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <h1>Apex Legends Renders</h1>
        <nav id="nav">
            <a href="index.html" class="nav-item">Home</a>
            <a href="html/about.html" class="nav-item">About</a>
            <a href="html/requests.html" class="nav-item">Requests</a>

            <!-- Add more nav items as needed -->
        </nav>
        <button id="discord-login">
            <img src="CSS/images/discord-logo.png" alt="Discord" style="height: 15px; margin-right: 10px;">
            Login with Discord
        </button>
    </header>

    <!-- Main Content Section -->
    <landing id="landing">
        <!-- Your landing content goes here -->
        <h1>Welcome.</h1>
        <a href="#renderRequestForm" class="scroll-button">Request a render!</a>
    </landing>
    <div class="content">
        <h1>Request a render!</h1>
        <p>Please use the form below.</p>
        
        <!-- Render Request Form -->
        <form id="renderRequestForm">
            <label for="legendName">Legend</label>
            <input type="text" id="legendName" name="legendName" placeholder="Example: Wraith" maxlength="50" required><br><br>
    
            <label for="legendSkin">Skin</label>
            <input type="text" id="legendSkin" name="legendSkin" placeholder="Example: Perfect Soldier" maxlength="50" required><br><br>
    
            <label for="legendPose">Pose</label>
            <input type="text" id="legendPose" name="legendPose" placeholder="Example: Channelled Energy" maxlength="50" required><br><br>
    
            <div id="dropArea" class="drop-area">
                <p>Drag and drop or click to select an image if you're unsure of a pose or skin name.</p>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;">
            </div>
            <div id="preview"></div>
    
            <input type="submit" value="Submit Request">
        </form>
        <div id="message"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script src="pages/login.js"></script>
    <script src="lib/supabaseClient.js" type="module"></script>

    <!-- smooth scroll JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('.scroll-button').on('click', function(event) {
                event.preventDefault();
                var target = $(this).attr('href');
                $('html, body').animate({
                    scrollTop: $(target).offset().top
                }, 1000, 'easeInCubic'); // Using 'easeInOutCubic' for a gradual easing effect
            });
        });
    </script>
    <script>
        window.onload = () => {
  const header = document.getElementById('header');
  const currentPage = window.location.pathname;

  if (currentPage === '/special-page.html') {
    header.style.transform = 'translateY(-100%)';
    setTimeout(() => {
      header.style.transition = 'transform 0.5s ease';
      header.style.transform = 'translateY(0)';
    }, 100); // Delay to allow CSS to apply
  }
};

    </script>

</body>
</html>
