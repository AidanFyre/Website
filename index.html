<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Render Request Page</title>
</head>
<body>
    <div class="content">
    <h1>Welcome to Apex Legends Renders.</h1>
    <p>Please use the form to request a render.</p>
    
    <form id="renderRequestForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="details">Render Details:</label>
        <textarea id="details" name="details" required></textarea><br><br>

        <input type="submit" value="Submit Request">
    </form>
    </div>
</body>
</html>
