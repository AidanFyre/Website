<!DOCTYPE html>
<html>
<head>
    <!-- Head Section: Stylesheets and Metadata -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Apex Legends Renders</title>
</head>
<body>
    <!-- Header Section -->
    <header id="header">
        <button id="darkModeToggle">
            <i class="material-icons" id="darkModeIcon">wb_sunny</i>
        </button>        
    </header>

    <!-- Main Content Section -->
    <div class="content">
        <h1>Welcome to Apex Legends Renders.</h1>
        <p>Please use the form to request a render.</p>
        
        <!-- Render Request Form -->
        <form id="renderRequestForm">
            <label for="legendName">Legend</label>
            <input type="text" id="legendName" name="legendName" placeholder="Example: Wraith" required><br><br>
    
            <label for="legendSkin">Skin</label>
            <input type="text" id="legendSkin" name="legendSkin" placeholder="Example: Perfect Soldier" required><br><br>
    
            <label for="legendPose">Pose</label>
            <input type="text" id="legendPose" name="legendPose" placeholder="Example: Channelled Energy (Please select an in-game pose)" required><br><br>
    
            <div id="dropArea" class="drop-area">
                <p>If you have an image of a pose or skin and you're unsure of the name, you can either drag and drop the image here or click to select a file.</p>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" style="display: none;">
            </div>
            <div id="preview"></div>
    
    
            <input type="submit" value="Submit Request">
        </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
